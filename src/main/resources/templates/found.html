<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:object="${foundLink}">
<div class="container-fluid text-center">
    <h1>Search result</h1>
    <p>ID:<span th:text="*{id}"></span></p>
    <p>Name:<span th:text="*{name}"></span></p>
    <p>Password:<span th:text="*{password}"></span></p>
    <p>targetURL:<span th:text="*{targetUrl}"></span></p>
    <p>redirectURL:<span th:text="*{redirectUrl}"></span></p>
    <p>visits:<span th:text="*{visits}"></span></p>

    <form th:action="@{/editLink}" method="get">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="password" th:value="*{password}">
        <button type="submit" class="btn btn-warning">Edit Link</button>
    </form>
    <br>
    <form th:action="@{/deleteLink}" method="get">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="password" th:value="*{password}">
        <button type="submit" class="btn btn-danger">Delete Link</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
