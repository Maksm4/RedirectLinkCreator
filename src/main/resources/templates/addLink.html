<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Add new Link</h1>
    <form action="/register" method="post" th:action="@{/register}" th:object="${link}">
        <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <p th:errors="*{name}" class="text-danger"> </p>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p th:errors="*{password}" class="text-danger"> </p>
        </div>
        <div class="form-group">
            <label class="form-label" for="targetUrl">Target URL:</label>
            <input type="text" class="form-control" id="targetUrl" th:field="*{targetUrl}">
            <p th:errors="*{targetUrl}" class="text-danger"> </p>
        </div>
        <button type="submit" class="btn btn-primary">Add link</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
